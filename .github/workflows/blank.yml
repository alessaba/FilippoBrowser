name: CI

on: [push]

jobs:
  build:

    runs-on: macOS-latest
    env:
        DEVELOPER_DIR: /Applications/Xcode_11.app
    steps:
    - uses: actions/checkout@v1
    - name: Build Project
      run: |
        xcodebuild -project FilippoBrowser.xcodeproj -scheme FilippoBrowser build
        echo Done.
